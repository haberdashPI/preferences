
# format = " ╭$all$fill$line_break╰$time──$character"
format = """\
[](bg:#030B16 fg:#7DF9AA)\
[⌘ ](bg:#7DF9AA fg:#090c0c)\
[](fg:#7DF9AA bg:#1C3A5E)\
$time\
[](fg:#1C3A5E bg:#3B76F0)\
$directory\
[](fg:#3B76F0 bg:#FCF392)\
$git_branch\
$git_status\
$git_metrics\
[](fg:#FCF392 bg:#030B16) $all\
$line_break\
$shell$character\
"""

[directory]
format = "[ ﱮ $path ]($style)"
style = "fg:#E4E4E4 bg:#3B76F0"
fish_style_pwd_dir_length = 3
substitutions.beacon = "🧠"
substitutions.Documents = "📄"
substitutions.Downloads = "⬇"
substitutions.Desktop = "🖥️"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
error_symbol = '[✖](#E84D44)'

[time]
disabled = false
style = "bg:#1d2230"
format = '[[ $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'
time_format='%l:%M%P'

[shell]
disabled = false
fish_indicator = "🐟"
