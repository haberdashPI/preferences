
# 242, 197, 160
format = """\
[ ](bg:#51a1c9 fg:#030B16)\
[$os ](bg:#51a1c9 fg:#E4E4E4)\
[](fg:#51a1c9 bg:#d04966)\
$time\
[](fg:#d04966 bg:#51a1c9)\
$directory\
[](fg:#51a1c9 bg:#e8b557)\
$git_branch\
$git_status\
$git_metrics\
[](fg: #e8b557 bg:#030B16) $package$julia$rust$r$python$nodejs$aws\
$line_break\
$shell$character\
"""

[os]
disabled = false
symbols.Macos = ""
symbols.Ubuntu = ""
style = "bg:#51a1c9 fg:#090c0c"

[package]
format = '[$symbol$version]($style) '

[directory]
format = "[ ﱮ $path ]($style)"
style = "fg:#E4E4E4 bg:#51a1c9"
fish_style_pwd_dir_length = 3
substitutions.beacon = "🧠"
substitutions.Documents = "📄"
substitutions.Downloads = "⬇"
substitutions.Desktop = "🖥️ "

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:#d04966 bg:#e8b557"

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "fg:#d04966 bg:#e8b557"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#d04966 bg:#e8b557"
deleted_style = "fg:bright-red bg:235"
disabled = false

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
error_symbol = '[✖](#E84D44)'

[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
force_display = true

[time]
disabled = false
style = "bg:#1d2230"
format = '[[ $time ](bg:#d04966 fg:#8DFBD2)]($style)'
time_format='%l:%M%P'

[shell]
disabled = false
fish_indicator = "🐟"

[julia]
format = '[$symbol($version) ]($style)'

[nodejs]
format = '[$symbol($version) ]($style)'

